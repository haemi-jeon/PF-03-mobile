<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>비밀번호찾기</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_end" onclick="location.href='../index.html'">
        <i class="ico close">닫기</i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sign_in">
        <div class="title">
          <h2>가입 시 입력했던<br />정보를 인증해주세요</h2>
        </div>
        <form class="form_area">
          <div class="form-group">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력해주세요" value="홍길동" required />
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="text" class="form-control fake_select" value="+ 82 (대한민국)" readonly data-bs-toggle="modal"
              data-bs-target="#modalCountryCode" />
            <input type="text" pattern="\d*" id="phoneNumber" class="form-control" placeholder="‘-’를 포함하여 번호를 입력해주세요."
              value="010-1234-5678" required />
          </div>
        </form>
        <div class="btn_area">
          <button type="submit" class="btn btn_primary" data-bs-toggle="modal"
            data-bs-target="#modalSendCode">인증하기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL : 인증번호전송 -->
  <div class="modal fade" id="modalSendCode" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            인증번호를 전송했습니다.
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_primary"
              onclick="location.href='00_sign_in_01_03_비밀번호찾기인증.html'">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
