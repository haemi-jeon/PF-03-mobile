<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>비밀번호재설정</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <a href="00_sign_in_01_03_비밀번호찾기인증.html" class="btn btn_start">
        <i class="ico back"></i>
      </a>
      <button type="button" class="btn btn_end" onclick="location.href='../index.html'">
        <i class="ico close">닫기</i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sign_in">
        <div class="title">
          <h2>비밀번호를<br />다시 설정해주세요</h2>
        </div>
        <form class="form_area">
          <div class="form-group">
            <label class="form-label asterisk">비밀번호</label>
            <div class="password_toggle">
              <input class="form-control" type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" value="12345678"
                required />
              <button type="button" class="btn off" onclick="visibleToggleInput(this)"></button>
            </div>
          </div>
        </form>
        <div class="btn_area">
          <button type="submit" class="btn btn_primary" onclick="location.href='../index.html'">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <script>
    /* password show/hide */
    const visibleToggleInput = param => {
      const isVisible = param.classList.toggle("on");
      if (isVisible) {
        param.classList.remove("off");
        param.classList.add("on");
        param.previousElementSibling.setAttribute("type", "text");
      } else {
        param.classList.remove("on");
        param.classList.add("off");
        param.previousElementSibling.setAttribute("type", "password");
      }
    };
  </script>
</body>

</html>
