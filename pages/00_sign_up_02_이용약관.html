<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>이용약관</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_end" data-bs-toggle="modal" data-bs-target="#modalCloseAlert">
        <i class="ico close">닫기</i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sign_up">
        <div class="title">
          <h2>이용 약관에<br />동의해주세요!</h2>
        </div>
        <form class="form_area">
          <ul class="term_list">
            <li class="checked">
              <div class="form-check">
                <input type="checkbox" name="agreeTerms" id="agreeTermUseAll" class="form-check-input"
                  onclick="checkedAll(this)" checked />
                <label class="form-check-label" for="agreeTermUseAll">모든 이용 약관에 동의합니다.</label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input type="checkbox" name="agreeTerms" id="agreeTermUse01" class="form-check-input" required />
                <label class="form-check-label" for="agreeTermUse01">서비스 이용약관 <strong>(필수)</strong></label>
              </div>
              <a href="javascript:void(0)" class="item-link">
                <i class="ico more-arrow">더보기</i>
              </a>
            </li>
            <li class="checked">
              <div class="form-check">
                <input type="checkbox" name="agreeTerms" id="agreeTermUse02" class="form-check-input" required
                  checked />
                <label class="form-check-label" for="agreeTermUse02">개인정보 수집 및 취급 동의 <strong>(필수)</strong></label>
              </div>
              <a href="javascript:void(0)" class="item-link">
                <i class="ico more-arrow">더보기</i>
              </a>
            </li>
            <li>
              <div class="form-check">
                <input type="checkbox" name="agreeTerms" id="agreeTermUse03" class="form-check-input" required />
                <label class="form-check-label" for="agreeTermUse03">건강정보(민감정보) 수집 및 이용 동의 <strong>(필수)</strong></label>
              </div>
              <a href="javascript:void(0)" class="item-link">
                <i class="ico more-arrow">더보기</i>
              </a>
            </li>
            <li>
              <div class="form-check">
                <input type="checkbox" name="agreeTerms" id="agreeTermUse04" class="form-check-input" required />
                <label class="form-check-label" for="agreeTermUse04">건강정보(민감정보) 제3자 제공 동의 <strong>(필수)</strong></label>
              </div>
              <a href="javascript:void(0)" class="item-link">
                <i class="ico more-arrow">더보기</i>
              </a>
            </li>
            <li>
              <div class="form-check">
                <input type="checkbox" name="agreeTerms" id="agreeTermUse05" class="form-check-input" />
                <label class="form-check-label" for="agreeTermUse05">마케팅 정보 수신 동의 (선택)</label>
              </div>
              <a href="javascript:void(0)" class="item-link">
                <i class="ico more-arrow">더보기</i>
              </a>
            </li>
          </ul>
        </form>
        <div class="btn_area">
          <button type="submit" class="btn btn_primary">동의 후 계속</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL : 저장되지 않고 닫힘 -->
  <div class="modal fade" id="modalCloseAlert" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <p>입력 종료 시 현재까지 입력한 모든 내용이 저장되지 않고 사라집니다.</p>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_gray" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn_primary">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <script>
    const checkedAll = params => {
      const checkboxes = document.getElementsByName("agreeTerms");

      checkboxes.forEach(item => {
        item.checked = params.checked;
      });
    };
  </script>
</body>

</html>
