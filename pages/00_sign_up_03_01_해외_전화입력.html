<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>해외_전화입력</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_end">
        <i class="ico close">닫기</i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sign_up">
        <div class="title">
          <h2>회원가입을 위한<br />전화번호 인증이 필요합니다</h2>
        </div>
        <div class="form_area">
          <div class="form-group">
            <label for="phoneNumber" class="form-label asterisk">전화번호</label>
            <input type="text" class="form-control fake_select" value="+ 233 (가나)" readonly data-bs-toggle="modal"
              data-bs-target="#modalCountryCode" />
            <input type="number" pattern="\d*" id="phoneNumber" class="form-control" placeholder="전화번호를 입력해주세요" />
          </div>
        </div>
        <div class="help_area">
          <h5>해외 통신사를 사용중이신가요?</h5>
          <p>
            <span>
              국제 SMS 발송망과 현지 통신망과의 연결 문제가 있을 경우, 일부 국가에서 SMS수신이 어려울 수 있습니다. 문자 수신이 되지 않는다면
              이메일로 인증코드를 받아 보세요.
            </span>
            <br />
            <a href="javascript:void(0)">이메일 인증하기</a>
          </p>
        </div>
        <div class="btn_area">
          <button type="button" class="btn btn_primary" data-bs-toggle="modal" data-bs-target="#modalInvalidAlert">인증번호
            발송</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
