<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>국내_전화인증</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_end" onclick="location.href='../index.html'">
        <i class="ico close">닫기</i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sign_up">
        <div class="title">
          <h2>회원가입을 위한<br />전화번호 인증이 필요합니다</h2>
        </div>
        <form class="form_area">
          <div class="form-group">
            <label for="phoneNumber" class="form-label asterisk">전화번호</label>
            <input type="text" class="form-control fake_select" value="+ 82 (대한민국)" readonly />
            <input type="number" pattern="\d*" id="phoneNumber" class="form-control" placeholder="전화번호를 입력해주세요"
              value="01012345678" required />
          </div>
          <div class="form-group">
            <label class="form-label asterisk">인증번호</label>
            <div class="certification_box">
              <div class="count_input">
                <input type="number" pattern="\d*" class="form-control" placeholder="인증번호를 입력해주세요"
                  autocomplete="one-time-code" value="12345678" required />
                <span class="time">3:00</span>
              </div>
              <button type="button" class="btn btn_outline_primary" data-bs-toggle="modal"
                data-bs-target="#modalResendCode">재전송</button>
            </div>
            <p class="helper_text">인증시간이 만료되었습니다. 다시 시도해주세요!</p>
          </div>
        </form>
        <div class="btn_area">
          <button type="submit" class="btn btn_primary"
            onclick="location.href='00_sign_up_03_03_전화인증비밀번호.html'">인증완료</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL : 인증번호재발송 -->
  <div class="modal fade" id="modalResendCode" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <p>인증번호를 재발송했습니다.</p>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_primary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL : 인증번호불일치 -->
  <div class="modal fade" id="modalDiscord" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <p>인증번호가 일치하지 않습니다.</p>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_primary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL : 기존가입전화번호 -->
  <div class="modal fade" id="modalSignedPhone" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <p>이미 가입한 전화번호입니다.</p>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_primary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL : 통합회원가입안내 -->
  <div class="modal fade" id="modalUniversalMember" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <p>
              웰체크 회원 가입 내역이 있습니다.<br />
              회원 정보를 통합하여 하나의 계정으로<br />
              웰체크의 모든 서비스를<br />
              이용하시겠습니까?
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_gray" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn_primary">동의</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL : 인증시간초과 -->
  <div class="modal fade" id="modalSignedPhone" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <p>
              인증번호 확인 시간을 초과했습니다.<br />
              인증번호를 다시 발송해주세요.
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_primary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
