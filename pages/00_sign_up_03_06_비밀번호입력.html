<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>비밀번호입력</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_end">
        <i class="ico close">닫기</i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sign_up">
        <div class="title">
          <h2>회원님의 정보를<br />입력해주세요</h2>
        </div>
        <form class="form_area validation">
          <!-- validation 필요한 폼에서 .validation 추가 -->
          <div class="form-group">
            <label class="form-label asterisk">전화번호(ID)</label>
            <div class="id_input">
              <span class="country_code">+ 1</span>
              <input type="number" pattern="\d*" id="phoneNumber" class="form-control" value="01012345678"
                placeholder="전화번호를 입력해주세요" required />
            </div>
          </div>
          <div class="form-group invalid">
            <!-- 유효하지 않음 ? .invalid 추가 : 제거 -->
            <label class="form-label asterisk">비밀번호</label>
            <div class="password_toggle">
              <input class="form-control" type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" required />
              <button type="button" class="btn off" onclick="visibleToggleInput(this)"></button>
            </div>
            <div class="validation-feedback text-sm">영문, 숫자, 특수문자 포함 최소 8자 ~ 20자로 설정해주세요.</div>
          </div>
        </form>
        <div class="btn_area">
          <button type="button" class="btn btn_white">이전</button>
          <button type="submit" class="btn btn_primary">다음</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <script>
    /* password show/hide */
    const visibleToggleInput = param => {
      const isVisible = param.classList.toggle("on");
      if (isVisible) {
        param.classList.remove("off");
        param.classList.add("on");
        param.previousElementSibling.setAttribute("type", "text");
      } else {
        param.classList.remove("on");
        param.classList.add("off");
        param.previousElementSibling.setAttribute("type", "password");
      }
    };
  </script>
</body>

</html>
