<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>회원정보</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_end" onclick="location.href='../index.html'">
        <i class="ico close">닫기</i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sign_up">
        <div class="title">
          <h2>회원님의 정보를<br />입력해주세요</h2>
          <p class="sub">원활한 프로그램 진행을 위해<br />정확한 정보 입력이 필요합니다.</p>
        </div>
        <form class="form_area">
          <div class="form-group">
            <label class="form-label asterisk">이름</label>
            <input type="text" class="form-control" value="홍길동" placeholder="실명을 입력해주세요." required />
          </div>
          <div class="d-flex">
            <div class="form-group">
              <label class="form-label asterisk">생년월일</label>
              <input type="date" class="form-control" placeholder="YYYY-MM-DD" value="1999-11-11" required />
            </div>
            <div class="form-group">
              <label class="form-label asterisk">성별</label>
              <select class="form-select" required>
                <option value="" disabled>선택</option>
                <option value="남자">남자</option>
                <option value="여자" selected>여자</option>
              </select>
            </div>
          </div>
        </form>
        <div class="btn_area">
          <button type="submit" class="btn btn_primary" onclick="location.href='00_sign_up_04_가입완료.html'">다음</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL : 미성년자 -->
  <div class="modal fade" id="modalUnderAge" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            만 14세 미만의 경우<br />
            서비스 이용이 불가합니다.
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_primary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
