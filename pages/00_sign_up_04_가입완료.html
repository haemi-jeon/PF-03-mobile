<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>가입완료</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <button type="button" class="btn btn_end"><i class="ico close">닫기</i></button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sign_up complete">
        <h1 class="title">
          <img src="../assets/images/logo-word.svg" alt="웰다 워드마크" width="180px" />
        </h1>
        <div class="description">
          <p class="main">회원가입이 완료되었습니다.</p>
          <p class="sub">
            한 번의 회원가입으로 웰체크의<br />
            다양한 건강맞춤 서비스를<br />
            더 쉽고 편리하게 이용할 수 있어요.
          </p>
          <img src="../assets/images/img_integration.png" alt="회원가입 완료" />
        </div>
        <div class="help_area">
          <h5>[어플리케이션 설명]</h5>
          <p>* 웰다 : 혈당 관리 기반 다이어트 프로그램</p>
          <p>* 웰체크 : 만성질환 관리 및 비대면 진료</p>
        </div>
        <div class="btn_area">
          <button type="button" class="btn btn_primary">프로필 설정하기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
