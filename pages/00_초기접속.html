<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>초기접속</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Container -->
    <div class="container">
      <div class="app_main">
        <h1 class="title">
          <p>
            <span>문제는 칼로리가 아니라 혈당,</span>
            <b>과학적인 신개념 다이어트</b>
          </p>
          <img src="../assets/images/logo.svg" alt="웰다 로고" width="204px" />
        </h1>
        <div class="btn_area">
          <button type="button" class="btn btn_primary">웰다 계정으로 시작하기</button>
        </div>
        <div class="sns">
          <h5>SNS 계정으로 시작</h5>
          <div class="btn_area">
            <button type="button" class="btn">
              <i class="ico kakao">kakao</i>
            </button>
            <button type="button" class="btn">
              <i class="ico naver">naver</i>
            </button>
            <button type="button" class="btn">
              <!-- android 제거 / ios 사용 -->
              <i class="ico apple">apple</i>
            </button>
          </div>
        </div>
        <div class="member_login">
          <p>이미 가입하셨나요?</p>
          <a href="javascript:void(0)">로그인하기</a>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
