<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>OT</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../modules/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_end">
        <i class="ico close"></i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content phase-intro">
        <div class="content__header">
          <h3 class="title">시작 전,<br />OT를 들어주세요.</h3>
        </div>
        <div class="content__body">
          <img src="../assets/images/img-ot.png" alt="survey img" width="324px" />
          <p>
            웰다 프로그램에는 체지방 감량에 도움이 되는<br />
            과학적 원리가 숨어 있어요.<br /><br />
            웰다 원리를 이해하기 위해서는<br />
            먼저, <span class="text-primary">혈당</span>에 대해 알아야해요.<br /><br />
            그럼, 지금부터 <span class="text-primary">혈당</span>이<br />
            <span class="text-primary">우리 몸에 미치는 영향</span>에 대해 알아볼까요?
          </p>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <div class="btn-area">
        <button type="button" class="btn btn_primary">시작하기</button>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- swiper -->
  <script src="../modules/swiper/swiper-bundle.min.js"></script>
  <script>
    // 기본 스와이퍼
    const swiper = new Swiper(".swiper--slot", {
      pagination: {
        el: ".swiper-pagination",
      },
    });

    // 2개씩 보여지는 스와이퍼
    const swiperTwo = new Swiper("#swiperTwo", {
      pagination: {
        el: ".swiper-pagination",
      },
      slidesPerView: 2,
      spaceBetween: 8,
    });

    /* 이벤트 스와이프 */
    const swiperBanner = new Swiper(".swiper--banner", {
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
