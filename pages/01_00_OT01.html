<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>OT_01</title>
  <title>modal</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../modules/react-datepicker/react-datepicker.css" rel="stylesheet" />
  <link type="text/css" href="../modules/swiper/swiper-bundle.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <h1 class="header_title">
        <p class="ellipsis">OT</p>
      </h1>
      <button type="button" class="btn btn_end" onclick="location.href='01_01_홈_.html'">
        <i class="ico close"></i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content">
        <div class="content__body">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video"
              allowfullscreen></iframe>
          </div>
          <div class="phase__box">
            <h5 class="phase__title">
              혈당, 모르면 평생 찔 수 밖에 없어요!
            </h5>
            <p class="phase__desc">
              우리는 왜? 다이어트에 실패하는 것일까?<br /><br />
              더 이상 칼로리에 의존 한 다이어트는 NO!<br />
              우리가 놓치고 있던 다이어트 핵심 요소 <span class="text-primary">혈당</span>에 주목!<br /><br />
              혈당을 이해하고 웰다의 원리들을 체득하여<br />
              체지방 감량과 건강까지 챙길 수 있는<br />
              <span class="text-primary">완전한 다이어트</span> 시작해보세요!
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <div class="btn-area">
        <button type="button" class="btn btn_primary" onclick="location.href='01_01_홈_.html'">수강완료</button>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
