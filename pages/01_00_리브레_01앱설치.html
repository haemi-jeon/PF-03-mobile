<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>앱설치</title>
  <title>modal</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../modules/react-datepicker/react-datepicker.css" rel="stylesheet" />
  <link type="text/css" href="../modules/swiper/swiper-bundle.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_start" onclick="window.history.back()">
        <i class="ico back"></i>
      </button>
      <h1 class="header_title">
        <p class="ellipsis">리브레 연결하기</p>
      </h1>
      <button type="button" class="btn btn_end" onclick="location.href='01_01_홈_.html'">
        <i class="ico close"></i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content phase">
        <div class="content__header">
          <div class="phase__title">Step 1. 앱 설치하기</div>
          <div class="phase__indicator-line">
            <p class="phase__indicator-line--current" style="width: calc((100% / 5) * 1);">현재 단계</p>
          </div>
        </div>
        <div class="content__body">
          <div class="title">
            연속혈당 기능을 사용하시려면<br />
            리브레 앱 설치가 필요합니다.
          </div>
          <div class="card">
            <div class="visual-area">
              <img src="../assets/images/ico-libre.png" alt="리브레 앱 이미지" width="88px" />
            </div>
            <div class="text-area">
              마켓에서 <span class="text-primary">‘리브레’</span>를 검색 혹은<br />
              아래 링크를 눌러 <span class="text-primary">Freestyle LibreLink - KR</span><br />
              앱을 다운받으세요.
            </div>
            <button type="button" class="btn btn_outline_primary" onclick="alert('마켓 페이지')">마켓으로 이동하기</button>
          </div>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <button type="button" class="btn btn_primary" onclick="location.href='01_00_리브레_02회원가입.html'">설치완료</button>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
