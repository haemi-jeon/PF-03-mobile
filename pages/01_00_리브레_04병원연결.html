<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>병원연결</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../modules/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_start" onclick="window.history.back()">
        <i class="ico back"></i>
      </button>
      <h1 class="header_title">
        <p class="ellipsis">리브레 연결하기</p>
      </h1>
      <button type="button" class="btn btn_end" onclick="location.href='01_01_홈_.html'">
        <i class="ico close"></i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content phase">
        <div class="content__header">
          <div class="phase__title">Step 4. 병원 연결</div>
          <div class="phase__indicator-line">
            <p class="phase__indicator-line--current" style="width: calc((100% / 5) * 4);">현재 단계</p>
          </div>
        </div>
        <div class="content__body">
          <div class="title">
            웰체크 다이어트와 연결해주세요.
          </div>
          <div class="swiper swiper--slot">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="visual-area">
                  <img src="../assets/images/libre_4-1.png" alt="libre image" />
                </div>
                <div class="text-area">
                  <p class="num">01</p>
                  <p>
                    리브레 앱 로그인 후, 메뉴 버튼 클릭 후<br />
                    리스트에서 <span class="text-primary">‘연결된 앱'에 접속</span>해주세요.
                  </p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="visual-area">
                  <img src="../assets/images/libre_4-2.png" alt="libre image" />
                </div>
                <div class="text-area">
                  <p class="num">02</p>
                  <p>
                    연결된 앱의 <span class="text-primary">‘연결' > ‘병원에 연결'</span> 버튼을<br />
                    차례로 클릭해주세요.
                  </p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="visual-area">
                  <img src="../assets/images/libre_4-3.png" alt="libre image" />
                </div>
                <div class="text-area">
                  <p class="num">03</p>
                  <p>
                    병원 ID에 <span class="text-primary">‘wellcheckdiet’</span>를 입력한 후<br />
                    ‘다음' 버튼을 눌르면 연결이 완료돼요.
                  </p>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <button type="button" class="btn btn_primary" onclick="location.href='01_00_리브레_05이메일인증_.html'">연결 완료</button>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- swiper -->
  <script src="../modules/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper--slot", {
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
