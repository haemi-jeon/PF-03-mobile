<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>이메일인증_번호</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_start">
        <i class="ico back"></i>
      </button>
      <h1 class="header_title">
        <p class="ellipsis">리브레 연결하기</p>
      </h1>
      <button type="button" class="btn btn_end">
        <i class="ico close"></i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content phase">
        <div class="content__header">
          <div class="phase__title">Step 5. 이메일 인증</div>
          <div class="phase__indicator-line">
            <p class="phase__indicator-line--current" style="width: calc((100% / 5) * 5);">현재 단계</p>
          </div>
        </div>
        <div class="content__body">
          <div class="title">
            전송된 인증번호를 입력해주세요.
            <small>시스템 연동을 위해 이메일 인증을 진행해요.</small>
          </div>
          <div class="desc">
            <div class="form_area">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="이메일 주소를 입력해 주세요." value="wellda@mcircle.biz"
                  disabled />
              </div>
              <div class="form-group form-group--authentication">
                <div class="input-group">
                  <input type="number" pattern="\d*" class="form-control" placeholder="인증번호를 입력해주세요."
                    autocomplete="one-time-code" required />
                  <span class="time">10:00</span>
                </div>
                <button type="button" class="btn">재전송</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <button type="button" class="btn btn-text">
        <span class="text-underline">이메일 다시 입력하기</span>
      </button>
      <button type="button" class="btn btn_primary" data-bs-toggle="modal" data-bs-target="#modalErrorCert">인증
        완료</button>
    </div>
  </div>

  <!-- MODAL : 인증번호오류 -->
  <div class="modal fade" id="modalErrorCert" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            알림
          </h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            인증번호가 일치하지 않습니다.
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_primary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
