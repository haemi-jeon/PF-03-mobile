<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>사전설문</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../modules/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_end" onclick="location.href='01_01_홈_.html'">
        <i class="ico close"></i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content phase-intro">
        <div class="content__header">
          <h3 class="title">사전 설문을<br />진행해주세요.</h3>
        </div>
        <div class="content__body">
          <img src="../assets/images/img-survey.png" alt="survey img" width="328px" />
          <p>
            웰체크 다이어트의 효과를 높이고<br />
            더 쉽게 목표 달성을 하기 위해<br />
            구독 전, 사전 설문과 OT이 진행되고 있어요.<br /><br />
            OT까지 진행해야<br />
            본격적인 웰다 다이어트가 시작되니<br />
            끝까지 완료해주세요!
          </p>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <div class="btn-area">
        <button type="button" class="btn btn_primary" onclick="location.href='01_00_설문_사전설문01.html'">시작하기</button>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- swiper -->
  <script src="../modules/swiper/swiper-bundle.min.js"></script>
  <script>
    // 기본 스와이퍼
    const swiper = new Swiper(".swiper--slot", {
      pagination: {
        el: ".swiper-pagination",
      },
    });

    // 2개씩 보여지는 스와이퍼
    const swiperTwo = new Swiper("#swiperTwo", {
      pagination: {
        el: ".swiper-pagination",
      },
      slidesPerView: 2,
      spaceBetween: 8,
    });

    /* 이벤트 스와이프 */
    const swiperBanner = new Swiper(".swiper--banner", {
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
