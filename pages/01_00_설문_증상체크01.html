<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>증상체크01</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <h1 class="header_title">
        <p class="ellipsis">증상 체크</p>
      </h1>
      <button type="button" class="btn btn_end">
        <i class="ico close"></i>
      </button>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content phase">
        <div class="content__header">
          <div class="phase__title">
            다음과 같은 증상에 대해<br />
            얼만큼 느끼고 있으신가요?
          </div>
          <div class="phase__indicator-line">
            <p class="phase__indicator-line--current" style="width: calc((100% / 3) * 1);">현재 단계</p>
          </div>
        </div>
        <div class="content__body">
          <ul class="form">
            <li>
              <h3 class="form__title">
                식곤증 증상
              </h3>
              <div class="form__rating-box">
                <div class="form-check">
                  <input type="radio" id="" name="radioRating01" class="form-check-input" />
                  <label for="" class="form-check-label">전혀 없음</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating01" class="form-check-input" />
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating01" class="form-check-input" checked />
                  <label for="" class="form-check-label">보통</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating01" class="form-check-input" />
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating01" class="form-check-input" />
                  <label for="" class="form-check-label">매우 심함</label>
                </div>
              </div>
            </li>
            <li>
              <h3 class="form__title">
                당 떨어짐과 쉽게 허기지는 증상
              </h3>
              <div class="form__rating-box">
                <div class="form-check">
                  <input type="radio" id="" name="radioRating02" class="form-check-input" />
                  <label for="" class="form-check-label">전혀 없음</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating02" class="form-check-input" />
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating02" class="form-check-input" checked />
                  <label for="" class="form-check-label">보통</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating02" class="form-check-input" />
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating02" class="form-check-input" />
                  <label for="" class="form-check-label">매우 심함</label>
                </div>
              </div>
            </li>
            <li>
              <h3 class="form__title">
                무기력하고 체력적으로 쉽게 지치는<br />
                만성피로 증상
              </h3>
              <div class="form__rating-box">
                <div class="form-check">
                  <input type="radio" id="" name="radioRating03" class="form-check-input" />
                  <label for="" class="form-check-label">전혀 없음</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating03" class="form-check-input" />
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating03" class="form-check-input" checked />
                  <label for="" class="form-check-label">보통</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating03" class="form-check-input" />
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating03" class="form-check-input" />
                  <label for="" class="form-check-label">매우 심함</label>
                </div>
              </div>
            </li>
            <li>
              <h3 class="form__title">
                브레인 포그 증상<br />
                <small>(머리에 안개가 낀 것 처럼 멍한 상태)</small>
              </h3>
              <div class="form__rating-box">
                <div class="form-check">
                  <input type="radio" id="" name="radioRating04" class="form-check-input" />
                  <label for="" class="form-check-label">전혀 없음</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating04" class="form-check-input" />
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating04" class="form-check-input" checked />
                  <label for="" class="form-check-label">보통</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating04" class="form-check-input" />
                </div>
                <div class="form-check">
                  <input type="radio" id="" name="radioRating04" class="form-check-input" />
                  <label for="" class="form-check-label">매우 심함</label>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <div class="btn-area">
        <button type="button" class="btn btn_white">이전</button>
        <button type="button" class="btn btn_primary">다음</button>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
