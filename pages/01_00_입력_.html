<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0" />
  <title>입력</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>
  <!-- MODAL : 입력 -->
  <div class="modal fade show d-block" id="modalShowRecordInput" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog--input">
      <div class="modal-content">
        <ul>
          <li class="input input--fasting">
            <button type="button" class="btn">단식</button>
          </li>
          <li class="input input--record">
            <button type="button" class="btn">신체기록</button>
          </li>
          <li class="input input--meal">
            <button type="button" class="btn">식사</button>
          </li>
          <li class="input input--exercise">
            <button type="button" class="btn">운동</button>
          </li>
        </ul>
        <button type="button" class="tab__btn tab__btn--close" data-bs-dismiss="modal">
          <span class="ico plus"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
