<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>홈_단식기록</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_start">
        <i class="ico back"></i>
      </button>
      <h1 class="header_title">
        <p class="ellipsis">단식 기록</p>
      </h1>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content content--fasting">
        <div class="content__body">
          <div class="fasting-card">
            <div>
              <p class="fasting__total">총 12시간</p>
              <p class="fasting__period">
                · 8월 14일 12:00 <small>부터</small><br />
                · 8월 15일 00:00 <small>까지</small>
              </p>
            </div>
            <button type="button" class="btn">
              <i class="ico edit"></i>
            </button>
          </div>
          <div class="help-text">
            <i class="ico info"></i>
            <p>단식 시작, 종료일은 최소 12시간이 되도록 설정해야 합니다.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <button type="button" class="btn btn_outline_primary">기록 삭제</button>
      <button type="button" class="btn btn_primary">저장</button>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
