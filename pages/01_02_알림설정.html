<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>알림설정</title>
  <title>modal</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../modules/react-datepicker/react-datepicker.css" rel="stylesheet" />
  <link type="text/css" href="../modules/swiper/swiper-bundle.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_start" onclick="window.history.back()">
        <i class="ico back"></i>
      </button>
      <h1 class="header_title">
        <p class="ellipsis">알림 설정</p>
      </h1>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content">
        <div class="setting-box setting-box--line">
          <div class="setting setting--main">
            <h5 class="setting__title">
              <strong>PUSH 알림 설정</strong>
            </h5>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" checked />
            </div>
          </div>
          <div class="setting">
            <h5 class="setting__title">
              <span>알림</span>
              <small>공지사항, 인기게시글 알림</small>
            </h5>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" checked />
            </div>
          </div>
          <div class="setting">
            <h5 class="setting__title">
              <span>기록 알림</span>
              <small>미션, 식사, 단식, 신체기록 알림</small>
            </h5>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" checked />
            </div>
          </div>
          <div class="setting">
            <h5 class="setting__title">
              <span>개인 맞춤 알림</span>
              <small>콘텐츠, 커뮤니티 댓글/반응 알림</small>
            </h5>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" />
            </div>
          </div>
        </div>
        <div class="setting-box">
          <div class="setting setting--main">
            <h5 class="setting__title">
              <strong>마케팅 정보 수신 동의</strong>
              <small>광고 포함, 서비스 주요 알림 받기</small>
            </h5>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" checked />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
