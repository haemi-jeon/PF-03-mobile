<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>나의증상</title>
  <title>modal</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="../modules/react-datepicker/react-datepicker.css" rel="stylesheet" />
  <link type="text/css" href="../modules/swiper/swiper-bundle.min.css" rel="stylesheet" />
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet" />
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_start" onclick="window.history.back()">
        <i class="ico back"></i>
      </button>
      <h1 class="header_title">
        <p class="ellipsis">증상 체크</p>
      </h1>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content content--symptom">
        <div class="content__header">
          <h5 class="title">현재 나의 증상을 체크해 주세요.</h5>
          <p class="modify-at">마지막 수정일 : 2023-08-30</p>
        </div>
        <div class="content__body">
          <ul class="symptom-box">
            <li class="symptom active">
              <i class="ico food-coma"></i>
              <strong class="symptom__name">식곤증</strong>
              <span class="symptom__degree very-bad">매우 심함</span>
            </li>
            <li class="symptom active">
              <i class="ico hunger"></i>
              <strong class="symptom__name">허기짐</strong>
              <span class="symptom__degree bad">약간 심함</span>
            </li>
            <li class="symptom active">
              <i class="ico fatigue"></i>
              <strong class="symptom__name">피로감</strong>
              <span class="symptom__degree good">약간 있음</span>
            </li>
            <li class="symptom active">
              <i class="ico dermatopathy"></i>
              <strong class="symptom__name">피부 염증</strong>
              <span class="symptom__degree very-good">전혀 없음</span>
            </li>
            <li class="symptom">
              <i class="ico depression"></i>
              <strong class="symptom__name">우울</strong>
              <span class="symptom__degree">-</span>
            </li>
            <li class="symptom">
              <i class="ico edema"></i>
              <strong class="symptom__name">부종</strong>
              <span class="symptom__degree">-</span>
            </li>
            <li class="symptom">
              <i class="ico migraine"></i>
              <strong class="symptom__name">편두통</strong>
              <span class="symptom__degree">-</span>
            </li>
            <li class="symptom">
              <i class="ico sleep"></i>
              <strong class="symptom__name">수면 부족</strong>
              <span class="symptom__degree">-</span>
            </li>
            <li class="symptom">
              <i class="ico hormone"></i>
              <strong class="symptom__name">생리 불순</strong>
              <span class="symptom__degree">-</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- layer -->
    <div class="layer btn-layer">
      <div class="btn-area">
        <button type="button" class="btn btn_primary" onclick="location.href='01_00_설문_증상체크01.html'">증상 체크하기</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
</body>

</html>
