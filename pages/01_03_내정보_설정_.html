<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>내정보_설정</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_start">
        <i class="ico back"></i>
      </button>
      <h1 class="header_title">
        <p class="ellipsis">설정</p>
      </h1>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="content content--my">
        <div class="setting-box">
          <div class="setting setting--main">
            <h5 class="setting__title">
              <strong>기본 정보</strong>
            </h5>
          </div>
          <div class="setting">
            <h5 class="setting__title">프로필 사진</h5>
            <a href="javascript:void(0)" class="setting__link" data-bs-toggle="modal"
              data-bs-target="#modalEditProfileImg">
              <p class="user-img">
                <img src="../assets/images/wd_char_02.png" alt="프로필사진" />
              </p>
              <i class="ico arrow_gray"></i>
            </a>
          </div>
          <div class="setting">
            <h5 class="setting__title">닉네임</h5>
            <a href="javascript:void(0)" class="setting__link" data-bs-toggle="modal"
              data-bs-target="#modalEditNickname">
              <span>웰다다다</span>
              <i class="ico arrow_gray"></i>
            </a>
          </div>
          <div class="setting">
            <h5 class="setting__title">전화번호(ID)</h5>
            <a href="javascript:void(0)" class="setting__link">
              <span>(+82) 010-3333-2222</span>
            </a>
          </div>
          <div class="setting">
            <h5 class="setting__title">이름</h5>
            <a href="javascript:void(0)" class="setting__link">
              <span>김웰다</span>
            </a>
          </div>
          <div class="setting">
            <h5 class="setting__title">성별</h5>
            <a href="javascript:void(0)" class="setting__link">
              <span>여성</span>
            </a>
          </div>
          <div class="setting">
            <h5 class="setting__title">생년월일</h5>
            <a href="javascript:void(0)" class="setting__link">
              <span>1990.01.30</span>
            </a>
          </div>
          <div class="setting">
            <h5 class="setting__title">이메일</h5>
            <a href="javascript:void(0)" class="setting__link">
              <span>wellda@mcircle.biz</span>
            </a>
          </div>
        </div>
        <div class="setting-box">
          <div class="setting setting--main">
            <h5 class="setting__title">
              <strong>목표 설정</strong>
            </h5>
          </div>
          <div class="setting">
            <h5 class="setting__title">감량 목표</h5>
            <a href="javascript:void(0)" class="setting__link" data-bs-toggle="modal"
              data-bs-target="#modalEditGoalSize">
              <span>5 cm 줄이기</span>
              <i class="ico arrow_gray"></i>
            </a>
          </div>
        </div>
        <div class="setting-box">
          <div class="setting setting--main">
            <h5 class="setting__title">
              <strong>계정 정보</strong>
            </h5>
          </div>
          <div class="setting">
            <h5 class="setting__title">비밀번호 재설정</h5>
            <a href="javascript:void(0)" class="setting__link" data-bs-toggle="modal" data-bs-target="#">
              <i class="ico arrow_gray"></i>
            </a>
          </div>
          <div class="setting">
            <h5 class="setting__title">계정 관리</h5>
            <a href="javascript:void(0)" class="setting__link" data-bs-toggle="modal" data-bs-target="#">
              <i class="ico arrow_gray"></i>
            </a>
          </div>
          <p class="helper-text">※ 개인정보 변경은 <a href="javascript:void(0)" class="text-primary">고객센터</a>를 통해 문의해주세요.</p>
        </div>
        <div class="setting-box">
          <div class="setting setting--main">
            <h5 class="setting__title">
              <strong>이용약관</strong>
            </h5>
            <a href="javascript:void(0)" class="setting__link" data-bs-toggle="modal" data-bs-target="#">
              <i class="ico arrow_gray"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL : 프로필사진수정-->
  <div class="modal fade" id="modalEditProfileImg" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog bottom_sheet">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="btn-box">
            <li>
              <button type="button" class="btn">
                <i class="ico photo"></i>
                <span>사진 찍기</span>
              </button>
            </li>
            <li>
              <button type="button" class="btn">
                <i class="ico gallery"></i>
                <span>갤러리에서 선택</span>
              </button>
            </li>
            <li>
              <button type="button" class="btn">
                <i class="ico avatar"></i>
                <span>기본 이미지로 변경</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL : 닉네임수정-->
  <div class="modal fade" id="modalEditNickname" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog bottom_sheet">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <span>닉네임 수정</span>
            <small>2~8자 이내로 입력해 주세요.</small>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="form_area validation"> <!-- validation 필요한 폼에서 .validation 추가 -->
            <div class="form-group invalid"> <!-- 유효하지 않음 ? .invalid 추가 : 제거 -->
              <div class="clearable">
                <input type="text" class="form-control" oninput="handleInputChange(this)" />
                <button type="button" class="btn input_clear" onclick="clearInputValue(this)"></button>
              </div>
              <div class="validation-feedback">
                중복된 닉네임이 있습니다. 다시 설정해 주세요.
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_primary">저장</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL : 감량목표-->
  <div class="modal fade" id="modalEditGoalSize" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <span>목표 설정</span>
            <small>목표 바지 사이즈를 입력해주세요.</small>
          </h5>
        </div>
        <div class="modal-body">
          <div class="ruler">
            <div class="ruler__value">
              <span>3</span>
              <span class="ruler__value-unit">inch</span>
            </div>
            <div class="ruler__visual">
              ruler 영역
            </div>
            <div class="form-group">
              <div class="unit cm">
                <input type="number" pattern="\d*" class="form-control" placeholder="인치를 입력하면 자동 변환됩니다." />
              </div>
            </div>
            <p class="modify-at">마지막 측정일 : 2023-08-30</p>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn_area">
            <button type="button" class="btn btn_white" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn_primary">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <!-- clearable input -->
  <script>
    const handleInputChange = e => {
      e.nextElementSibling.style.display = "block";
    };
    const clearInputValue = e => {
      e.previousElementSibling.value = "";
      e.style.display = "none";
    };
  </script>
</body>

</html>
