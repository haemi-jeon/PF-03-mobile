<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
  <title>내정보_컨텐츠_관심</title>
  <!-- StyleSheets -->
  <link type="text/css" href="../modules/bootstrap-5.3/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../assets/styles/common.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <button type="button" class="btn btn_start">
        <i class="ico back">뒤로</i>
      </button>
      <h1 class="header_title">
        <p class="ellipsis">관심 컨텐츠</p>
      </h1>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="form-group">
        <div class="clearable">
          <input type="text" class="form-control search" placeholder="검색어를 입력해주세요." oninput="handleInputChange(this)" />
          <button type="button" class="btn input_clear" onclick="clearInputValue(this)"></button>
        </div>
      </div>
      <div class="search_result">
        <h5 class="search_result-message">
          <span class="keyword">연속혈당측정기</span>
          <span>에 대한 검색결과입니다.</span>
        </h5>
        <!-- <ul class="bookmark-box">
          <li class="contents none-data">
            <strong>검색 결과가 없습니다.</strong>
            <span>
              모든 단어의 맞춤법이 정확한지 확인하거나<br />
              다른 검색어로 검색해보세요.
            </span>
          </li>
        </ul> -->
        <ul class="bookmark-box">
          <li class="bookmark map__step--start">
            <p class="map__step-text">
              <strong>시작하기</strong>
              <span>웰체크 다이어트 OT</span>
            </p>
            <button type="button" class="btn">
              <i class="ico bookmark--active"></i>
            </button>
          </li>
          <li class="bookmark map__step--change">
            <p class="map__step-text">
              <strong>시작하기</strong>
              <span>웰체크 다이어트 OT</span>
            </p>
            <button type="button" class="btn">
              <i class="ico bookmark--active"></i>
            </button>
          </li>
          <li class="bookmark map__step--start">
            <p class="map__step-text">
              <strong>시작하기</strong>
              <span>웰체크 다이어트 OT</span>
            </p>
            <button type="button" class="btn">
              <i class="ico bookmark--active"></i>
            </button>
          </li>
          <li class="bookmark map__step--start">
            <p class="map__step-text">
              <strong>시작하기</strong>
              <span>웰체크 다이어트 OT</span>
            </p>
            <button type="button" class="btn">
              <i class="ico bookmark--active"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="../modules/jquery_3.5.1.min.js"></script>
  <script src="../modules/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
  <script>
    /* clearable input */
    const handleInputChange = e => {
      e.nextElementSibling.style.display = 'block';
    };
    const clearInputValue = e => {
      e.previousElementSibling.value = '';
      e.style.display = 'none';
    };
  </script>
</body>

</html>
