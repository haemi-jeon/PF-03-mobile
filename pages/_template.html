  <script>

      slidesPerView: 2,
      spaceBetween: 8,
    });

    // 이벤트 스와이프
    const swiperBanner = new Swiper(".swiper--banner", {
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    // 파일뷰어
    const swiperViewer = new Swiper(".swiper--full", {
      zoom: true,
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
    });
  </script>
  <!-- password show/hide -->
  <script>
    const visibleToggleInput = param => {
      const isVisible = param.classList.toggle("on");
      if (isVisible) {
        param.classList.remove("off");
        param.classList.add("on");
        param.previousElementSibling.setAttribute("type", "text");
      } else {
        param.classList.remove("on");
        param.classList.add("off");
        param.previousElementSibling.setAttribute("type", "password");
      }
    };
  </script>
  <!-- clearable input -->
  <script>
    const handleInputChange = e => {
      e.nextElementSibling.style.display = "block";
    };
    const clearInputValue = e => {
      e.previousElementSibling.value = "";
      e.style.display = "none";
    };
  </script>
  <!-- layer 높이에 따라 container 높이 재설정 -->
  <script>
    const layer = document.querySelector('.layer');
    function callback() {
      let layerHeight = layer.offsetHeight;
      const container = document.querySelector('.container');
      container.style.height = "calc(100vh - 48px - " + layerHeight + "px)";
    }
    callback();

    // 변경 감지 인스턴스 생성
    const observer = new MutationObserver(callback);
    // 변경 감지 옵션
    const config = { attributes: true, childList: true, subtree: true };
    // 변경 감지 시작
    observer.observe(layer, config);
  </script>
